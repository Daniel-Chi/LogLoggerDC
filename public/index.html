<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    </link>

</head>

<body>
    <header>
        <div class="container">
            <img id="logo" src="images/logo.jpg">
            <h3 id="title">Project No.2</h3>
        </div>
        
    </header>

    <main>
        <div class="row container z-depth-3 login-div">
            <h4 id="signup-header">Welcome! Let's get you signed up!</h4>
        
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" required="" aria-required="true">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" required="" aria-required="true">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button id="login" class="waves-effect waves-light btn">Login</button>
                        <button id="signUp" class="waves-effect waves-light btn">SignUp</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
